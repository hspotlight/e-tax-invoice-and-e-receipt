name: Run ETL get e-tax data and upload to s3 every 12 Hours

# stop schedule pipeline by making it manual for now (since the data is not updated frequently)
on: workflow_dispatch

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Fetch Data And Aggregate
        run: sh fetchDataAndAggregate.sh

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy data.json to S3 bucket
        run: aws s3 sync ./output s3://e-tax-invoice-data --delete